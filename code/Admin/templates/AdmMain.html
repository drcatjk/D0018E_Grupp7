{% extends 'AdmBase.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class = "header">
    <a class = "profile-button" href="/login"><img src = "{{url_for('.static', filename = 'images/profile_a.png')}}"></a>
    <a class = "plus-button" href="{{url_for('admin.addProduct')}}"><img src = "{{url_for('.static', filename = 'images/plus_button.png')}}"></a>
</div>


<div class = product-wrapper>
{% for product in products %}
<form class = "main-product-form" name = "mainProduct" method = "POST" action="{{ url_for('admin.enterProduct')}}">
    <button class = "main-product" name = "pro_ID" value = "{{product['pro_ID']}}">
        <div class = "main-image-space">
            <img class = "main-pro-img" src="{{url_for('.static', filename = 'images/')}}{{ product['pro_img'] }}" alt="no image">
        </div>
        <div class = "main-info-space">
            <div class = "main-name">
                {{product['pro_name']}}
            </div>
            <div class = "main-info" value = "{{product['pro_ID']}}">
                {{product['pro_info']}}
            </div>
            <div class ="main-price" value = "{{product['pro_ID']}}">
                ${{product['price']}}
            </div>
        </div>
    </button>
</form>

{% endfor %}

</div>

{% endblock %}

{% block footer %}
{% endblock %}
