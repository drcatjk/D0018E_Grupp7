<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>No Title </title>
    {% endif %}
   
    {% block head %}{% endblock %}
</head>
<body>
    <div class = "header">
        <a class = "profile-button" href="/customer"><img src = "{{url_for('static', filename = 'images/profile_c.png')}}"></a>
        <a class = "cart-button" href="/customer/cart"><img src = "{{url_for('.static', filename = 'images/varukorg.png')}}"></a>
    </div>
    {% block body %}{% endblock %}
</body>

<footer>
  {% block footer %}{% endblock %}
</footer>

</html>
